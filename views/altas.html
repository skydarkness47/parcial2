<div ng-if="usuario.perfil != 'administrador'">
   <h3>ALTAS DE PRODUCTO</h3>
   <form id="FormIngreso" name="FormIngreso" enctype="multipart/form-data" >
   <input type="text"  placeholder="ingrese nombre de producto" ng-model="producto.nombre" required></input><br>
    <input type="text"  placeholder="ingrese precio de producto" ng-model="producto.precio" required></input><br>
   <input type="button" value="Alta" ng-Click="AltaProducto()" ng-disabled="FormIngreso.$invalid"></input>
</div>
<div ng-if="usuario.perfil == 'administrador'">
   <div ng-if="user.id == 'no'">
   <h3>ALTAS DE USUARIO</h3>
   <form id="FormIngreso" name="FormIngreso" enctype="multipart/form-data" >
   <input type="email"  placeholder="ingrese  mail" ng-model="user.mail" required></input><br>
   <input type="text"  placeholder="ingrese nombre" ng-model="user.nombre" required></input><br>
   <input type="password"  placeholder="ingrese clave" ng-model="user.clave" required></input><br>
   <label>
   <input type="radio" ng-model="user.perfil" value="administrador">
   administrador
   </label><br/>
   <label>
   <input type="radio" ng-model="user.perfil" value="comprador">
   comprador
   </label><br/>
   <label>
   <input type="radio" ng-model="user.perfil" value="vendedor">
   vendedor
   </label><br/>
   </div>
   <div ng-if="user.id != 'no'">
   <h3>MODIFICAR  USUARIO</h3>
   <form id="FormIngreso" name="FormIngreso" enctype="multipart/form-data" >
   <input type="email"  placeholder="ingrese  mail" ng-model="user.mail" required></input><br>
   <input type="text"  placeholder="ingrese nombre" ng-model="user.nombre" required></input><br>
   <input type="password"  placeholder="ingrese clave" ng-model="user.clave" required></input><br>
   <input type="hidden" ng-model="user.id"></input>
   <label>
   <input type="radio" ng-model="user.perfil" value="administrador">
   administrador
   </label><br/>
   <label>
   <input type="radio" ng-model="user.perfil" ng-value="comprador">
   comprador
   </label><br/>
   <label>
   <input type="radio" ng-model="user.perfil" value="vendedor">
   vendedor
   </label><br/>
   </div>
   <input type="button" value="Alta de usuario" ng-disabled="FormIngreso.$invalid" ng-Click="AltaUsuario()" ></input>
</div>
